
<form [formGroup]="exampleForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label>First Name:</label>
      <input class="form-control" formControlName="firstName">
      <div *ngIf="( exampleForm.controls.firstName.dirty || exampleForm.controls.firstName.touched ) && exampleForm.controls.firstName.invalid">
        first Name invalid
      </div>
    <label>Last Name:</label>
          <input class="form-control" formControlName="lastName">
  </div>
  <div><button type="submit">Register</button></div>
</form>
<div>{{exampleForm.controls.firstName.value}}</div>
